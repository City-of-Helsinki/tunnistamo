[pep8]
max-line-length = 120
exclude = *migrations*
ignore = E309

[flake8]
exclude = migrations, local_settings.py
max-line-length = 120
max-complexity = 10

[tool:pytest]
norecursedirs = bower_components node_modules .git venv

[isort]
indent=4
line_length=120
multi_line_output=5
skip=migrations
not_skip=__init__.py
