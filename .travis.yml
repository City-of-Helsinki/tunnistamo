language: python
python:
  - '3.6'
  - 'nightly'

cache: pip

install: 'pip install -r requirements.txt -r requirements-dev.txt'

addons:
  apt:
    packages:
      - libxmlsec1-dev
      - pkg-config

script:
  - flake8
  - isort -c
  - pytest -ra -vvv --cov=.

addons:
  postgresql: '9.6'

after_success: codecov
