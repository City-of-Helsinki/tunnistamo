{% load static sass_tags i18n %}
<!DOCTYPE html>
<html{% if request.LANGUAGE_CODE %} lang="{{ request.LANGUAGE_CODE }}"{% endif %}>

<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block head_title %}{% block title %}{% endblock %} |
        {% translate 'City of Helsinki' %}{% endblock %}
    </title>
    <link href="{% sass_src 'css/helsinki_theme.scss' %}" rel="stylesheet" type="text/css" />
</head>

<body class="bg-info">
  <div class="container content-container">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <div class="content-card">
        <header>
          <img src="{% static "hel-bootstrap-3/src/assets/helsinki-logo-black.svg" %}" class="logo" alt="Helsinki Helsingfors">
        </header>
        {% block body_content %}{% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
