{% load static sass_tags i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html{% if LANGUAGE_CODE %} lang="{{ LANGUAGE_CODE }}"{% endif %}>

<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block head_title %}{% block title %}{% endblock %} |
        {% translate 'City of Helsinki' %}{% endblock %}
    </title>
    <link href="{% sass_src 'css/helsinki_theme.scss' %}" rel="stylesheet" type="text/css" />
</head>

<body class="bg-info">
  <div class="container content-container">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <div class="content-card">
        <header>
          {% if LANGUAGE_CODE == "sv" %}
          <img src="{% static "hel-bootstrap-3/src/assets/helsinki-logo-black-sv.svg" %}" class="logo" alt="Helsingfors">
          {% else %}
          <img src="{% static "hel-bootstrap-3/src/assets/helsinki-logo-black.svg" %}" class="logo" alt="Helsinki">
          {% endif %}
        </header>
        {% block body_content %}{% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
